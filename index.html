<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" 
  referrerpolicy="no-referrer"/>
  <title>Credit Card</title>
</head>
<body>
  <div class="opacity"></div>
    <div class="credit-card">
      <div class="top">
        <div class="card-name">Veneno Bank</div>
        <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
      </div>  
      <div class="center">
        <img src="assets/chip.jpg" alt="chip">
      </div>
      <div class="bottom">
        <div class="left">
          <div class="number">1234 9123 4567</div>
          <div class="date">11/25</div>
          <div class="name">Random User</div>
        <div class="right">
          <img src="assets/Mastercard-Logo.png" alt="logo">
        </div>
      </div>
    </div>

</body>
</html>
